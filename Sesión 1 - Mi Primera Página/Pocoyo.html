<h1>Pocoyo</h1>
<p>Es un dibujito animado, que tratade un niño cuyo nombre es Pocoyo que tiene de amigos a un pato llamado "Pato" y una elefante rosa llamada "Eli", ambos acompañam al pequeño niño en su aventuras diarias. Tienen más amigos lo cual van apareciendo según los capitulos transcurran.</p>
