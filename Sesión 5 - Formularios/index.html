<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario</h1>
    <form>
        <label for="">Correo:</label>
        <input type="email" placeholder="Ingresa tu Correo" required>

        <br><br>

        <label for="">Nombre:</label>
        <input type="Nombre" placeholder="Ingresa tu Nombre" required>

        <br><br>

        <label for="">Apellido:</label>
        <input type="Apellido" placeholder="Ingresa tu Apellido" required>
        
        <br><br>

        <label for="">Fecha de Nacimiento:</label>
        <input type="date" placeholder="Ingresa tu Fecha de Nacimiento" required>
        
        <br><br>

        <label for="">Contraseña:</label>
        <input type="password" placeholder="Ingrsa tu contraseña" required>
        
        <br><br>

        <label for="">Color Favorito:</label>
        <input type="color" placeholder="Ingresa tu color Favorito" required>
        
        <br><br>

        <label for="">Foto de Perfil:</label>
        <input type="file" placeholder="Ingresa tu foto de Perfil" >
        
        <br><br>

        <label for="">¿Cúal es tu nacionalidad?</label>
        <select>
            <option value="">Nacionalidad</option>
            <option value="Peruana">Peruana</option>
            <option value="Venezolana">Venezolana</option>
            <option value="Mexicana">Mexicana</option>
            <option value="Coreana">Coreana</option>
            <option value="Española">Española</option>
        </select>
        
        <br><br>
        
        <button>Enviar</button>
    </form>
</body>

</html>
